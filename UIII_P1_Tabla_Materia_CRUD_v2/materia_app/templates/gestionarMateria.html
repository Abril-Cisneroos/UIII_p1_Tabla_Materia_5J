{% extends "base.html" %}

{% block cuerpo %}
<div class="row"> <!-- la fila -->

<div class="col-sm-12- col-md-4 col-lg-4 col-xl-4"> <!-- Columna izquierda -->
    <h1>Mama</h1>
</div> <!-- Columna izquierda -->
<div class="col-sm-12- col-md-8 col-lg-8 col-xl-4"> <!-- Columna derecha -->
    <h1>Papa</h1>
    <div class="table-responsive"> <!-- table-responsive -->
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nombre</th>
                <th scope="col">Credito</th>
              </tr>
            </thead>
            <tbody>
                {% for m in mismaterias %}
                    <tr>
                        <td> {{forloop.counter}} </td>
                        <td> {{m.codigo}} </td>
                        <td> {{m.nombre}} </td>
                        <td> {{m.credito}} </td>
                    </tr>
                {% endfor %}

            </tbody>
          </table>
    </div> <!-- table-responsive -->
</div><!-- Columna derecha -->

</div><!-- la fila -->
{% endblock %}
